<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktails</title>
    <link rel="stylesheet" href="/cocktails/style.css" />
    <script src="/cocktails/script.js" defer></script>
  </head>
  <body>
    <h1>List all cocktails by first letter</h1>
    <div class="box-button">
      <input id="input" type="text" />
      <button onclick="firstLetterDrink()">Get the drink</button>
    </div>
    <div class="flex-container">
      <label for="strDrink">Name: </label>
      <p id="strDrink"></p>
    </div>
    <div class="img-box">
      <img
        id="strDrinkThumb"
        src=""
        alt="cocktail img"
        width="200px"
        height="200px"
      />
    </div>
    <!-- sotto l img la descrizione  -->
    <div class="description">
      <p id="description-drink"></p>
      <p id="ingredient-1"></p>
      <p id="ingredient-2"></p>
      <p id="ingredient-3"></p>
    </div>

    <div class="flex-container">
      <label for="idDrink">Id Drink: </label>
      <p id="idDrink"></p>
    </div>

    <div class="flex-container">
      <label for="strGlass">Glass: </label>
      <p id="strGlass"></p>
    </div>

    <!--glass -->
  </body>
</html>
